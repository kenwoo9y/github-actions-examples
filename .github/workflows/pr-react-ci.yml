name: React CI Workflow

on:
  pull_request:
    branches: develop

defaults:
  run:
    working-directory: ./react-app  # 作業ディレクトリを指定

jobs:
  react-ci:
    runs-on: ubuntu-latest

    steps:
      # コードのチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4

      # Node.jsのセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # 使用するNode.jsのバージョンを指定

      # 依存関係のインストール
      - name: Install dependencies
        run: yarn install

      # ESLintの実行
      - name: Run ESLint
        run: yarn lint

      # Prettierの実行
      - name: Run Prettier
        run: yarn format

      # 型チェック
      - name: Run Type Check
        run: yarn tsc --noEmit

      # Vitestによるテストとカバレッジ
      - name: Run Vitest with coverage
        run: yarn coverage
